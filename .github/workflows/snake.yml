name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"    # once a day at 00:00 UTC
  workflow_dispatch:       # allows manual runs from Actions â†’ Run workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake (SVG only; light + dark + rainbow)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-rainbow.svg?color_snake=orange&color_dots=#ffd6d6,#ffd6ff,#d6d6ff,#bfe6ff,#c8ffd6

      - name: Commit & push generated art to output branch
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/*'
          message: 'chore: update contribution snake [skip ci]'
          default_author: github_actions
          new_branch: output
